<body>

    {% load staticfiles %}

    <!--     End  -->
   <div>
        <div class="alert alert-info">Transaction</div>

        <table id="table" class="table table-stripped">
            <thead class="alert-success">
            <tr>
            <!--  <th>Student Name</th> -->
                <th>Image
                <th>Item Title</th>
                <!-- <th>Item Author</th> -->
                <th>Borrowed by:</th>
                <th>Date Borrowed</th>
                
            </tr>
            </thead>
            <tbody>
            {% for borrow in borrows %}
                <tr>
                  <!--  <td>{{ borrow.student.all.0.firstname }} {{ borrow.student.all.0.lastname }}</td>  -->
                    
                    <td><img  src="{{ borrow.picture.url }}" height="180" width="180" class="img-responsive" align="left"></td>
                    <td>{{ borrow.name_item }}</td>
                    
                  
                    <td>{{ borrow.borrower }}</td>
                    <td>
                        {{ borrow.date }}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
