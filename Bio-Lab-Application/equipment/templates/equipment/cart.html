{% extends 'home/base.html' %}
{% block content %}
<div class="container">

  <!-- Page Heading -->
  <h1 class="my-4">Equipments
  </h1>
  
      <!-- /.col-lg-3 -->
  <div class="col-lg-9">
    <div class="card mt-4">
    {% for cart in user_b.cart_set.all %}
      <div class="card-body">
        <h2>{{ cart.name_of_equip }}</h2>
        <p>Number of Items borrowed: {{ cart.num_of_items }}</p>
      </div>
    </div>
    <!-- /.card -->
    {% endfor %}
    <input type="submit" value="Borrow">
  </div>
</div>
<!-- /.container -->
{% endblock %}
