{% extends 'home/base.html' %}

{% block content%}
{% if all_category %}
<div class="container">

  <!-- Page Heading -->
  <h1 class="my-4">Categories
  </h1>

  <div class="row">
   {% for cat in all_category  %}
    <div class=" col-lg-4 col-md-3 col-sm-3 col-xs-3">
      <div class="thumbnail">
       <!--<a href="#"><img class="card-img-top" src="{{equipType.type_of_equipment_picture}}" alt="..."></a>-->
        <div class="card-body">
          <h4 class="card-title">
            <a href="{% url 'categories2SV' cat.id %}" class="btn btn-block btn-primary text-uppercase">{{ cat.name }}</a>
          </h4>    
        </div>
      </div>
    </div>

   {% endfor %}

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
 
{% else %}
    <h3>You don't have any available equipment.</h3>
{% endif %}

{% endblock %}
